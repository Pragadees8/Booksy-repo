<style>
.overlay{
    background-color: black;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    opacity: 0.8;
    z-index: 1;
    display: none;
}
.popup{
    position: absolute;
    z-index: 2;
    background-color: white;
    color: black;
    width: 40%;
    padding:40px ;
    border-radius: 10px;
    left: 30%;
    display: none;
}
</style>
<div>
<button onclick="show()">show</button>
</div>
<div class="overlay"></div>
<div class="popup">
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime culpa placeat doloribus aperiam ipsam tempora repellendus amet nesciunt ullam a, ea voluptatibus, accusamus perferendis ducimus autem eveniet eaque, corrupti eligendi!</p>
<center><button onclick="closePopup()">Close</button></center>
</div>
<script>
    //popup overlay
    //popup box
    var overlay = document.querySelector(".overlay")
    var popup = document.querySelector(".popup")
    function show(){
        overlay.style.display= "block"
        popup.style.display="block"
     } 
     function closePopup(){
        overlay.style.display="none"
        popup.style.display="none"
     }

</script>
